<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmCity - SignUp</title>
    <link rel="stylesheet" href="style.css">
    
     <style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body, html {
    height: 100%;
    overflow: hidden;
}

.container {
    display: flex;
    height: 100vh;
    transition: all 0.5s ease;
}

.left {
    width: 50%;
    background-color: black;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    animation: fadeIn 1s ease-in;
}

.left h1 {
    font-size: 3rem;
    animation: slideInLeft 0.5s forwards;
}

.left p {
    font-size: 1.2rem;
    margin-top: 10px;
    animation: slideInLeft 0.7s forwards;
}

.right {
    width: 50%;
    background-color: #7e3fe4;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
    animation: fadeIn 1s ease-in;
}

nav {
    display: flex;
    justify-content: flex-end;
}

nav ul {
    list-style-type: none;
    display: flex;
    gap: 20px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
}

nav ul li a:hover {
    text-decoration: underline;
}

.content {
    color: white;
    text-align: center;
    margin-top: 50px;
    opacity: 0;
    animation: fadeIn 1s forwards;
    animation-delay: 1s;
}

.content h2 {
    font-size: 2rem;
}

.content p {
    font-size: 1rem;
    margin-bottom: 20px;
}

.login-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%; /* Full width for better alignment */
}

.login-form input {
    padding: 15px; /* Increased padding for better usability */
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    width: 80%; /* Make it responsive */
    font-size: 1rem; /* Added font size for inputs */
    transition: border 0.3s ease; /* Added transition for focus effect */
}

.login-form input:focus {
    border: 2px solid #ffdd57; /* Highlight border on focus */
    outline: none; /* Remove default outline */
}

.login-form button {
    padding: 15px; /* Increased padding */
    border: none;
    border-radius: 5px;
    background-color: #fff; /* Button color */
    color: #7e3fe4;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease; /* Transition effects for button */
    width: 80%; /* Make button responsive */
}

.login-form button:hover {
    background-color: #7e3fe4; /* Changed background color on hover */
    color: #fff; /* Changed text color on hover */
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideInLeft {
    from {
        transform: translateX(-100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

    </style>
     
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>PharmCity</h1>
            <p>Medicine made hassle-free</p>
        </div>
        <div class="right">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="search">Search</a></li>
                    <li><a href="signup">Sign Up</a></li>
                    <li><a href="login">Login</a></li>
                </ul>
            </nav>
            <form action="/signup" method="POST" th:object="${pharmEntity}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>  
                <table>
                    <tr>
                        <td><label for="loginId">Login Id</label></td>
                        <td><input type="number" id="loginId" name="loginId" required></td>
                    </tr>
                    <tr>
                        <td><label for="name">User Name</label></td>
                        <td><input type="text" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" id="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Sign Up"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
