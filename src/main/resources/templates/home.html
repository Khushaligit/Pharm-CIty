<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmCity</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body, html {
    height: 100%;
        overflow: hidden;
    
}

.container {
    display: flex;
    height: 100vh;
        transition: all 0.5s ease;
    
}

.left {
    width: 50%;
    background-color: black;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    
        animation: fadeIn 1s ease-in;
    
}

.left h1 {
    font-size: 3rem;
        animation: slideInLeft 0.5s forwards;
    
}

.left p {
    font-size: 1.2rem;
    margin-top: 10px;
        animation: slideInLeft 0.7s forwards;
    
}

.right {
    width: 50%;
    background-color: #7e3fe4;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
        animation: fadeIn 1s ease-in;
    
}

nav {
    display: flex;
    justify-content: flex-end;
}

nav ul {
    list-style-type: none;
    display: flex;
    gap: 20px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
}

nav ul li a:hover {
    text-decoration: underline;
}

.content {
    color: white;
    text-align: center;
    margin-top: 430px;
}

.content h2 {
    font-size: 2rem;
}

.content p {
    font-size: 1rem;
        margin-bottom: 2000px;
        
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideInLeft {
    from {
        transform: translateX(-100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>PharmCity</h1>
            <p>Medicine made hassle free</p>
        </div>
        <div class="right">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="search">Search</a></li>
                    <li><a href="signup">Sign Up</a></li>
                    <li><a href="login">Login</a></li>
                </ul>
            </nav>

            <!-- Content will vary based on the page -->
            <div class="content">
                <!-- Replace the content below depending on the page -->
                <h2>Welcome</h2>
                <p>At PharmCity, we understand the importance of convenient access to healthcare, which is why we've designed a seamless solution to help you find the nearest pharmacies quickly and effortlessly.</p>
            </div>
        </div>
    </div>
</body>
</html>
