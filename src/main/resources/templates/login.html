<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PharmCity - Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="left">
			<h1>PharmCity</h1>
			<p>Medicine made hassle free</p>
		</div>
		<div class="right">
			<nav>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="search">Search</a></li>
					<li><a href="signup">Sign Up</a></li>
					<li><a href="login">Login</a></li>
				</ul>
			</nav>
			<form action="/login" method="POST" th:object="${pharmEntity}">
				<table>
					<tr>
						<td><label for="loginId">Login Id</label></td>
						<td><input type="number" name="loginId"></input></td>
					</tr>
					<tr>
						<td><label for="name">User Name</label></td>
						<td><input type="text" name="name"></input></td>
					</tr>
					<tr>
						<td><label for="password">Password</label></td>
						<td><input type="Number" name="password"></input></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Login"></input></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
