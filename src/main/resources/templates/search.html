<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmCity - Search</title>
    <link rel="stylesheet" href="style.css">
    <style>
   /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Full-page Layout */
body, html {
    height: 100%;
        overflow: hidden;
    
}

.container {
    display: flex;
    height: 100vh;
        transition: all 0.5s ease;
    
}

/* Left Panel */
.left {
    width: 50%;
    background-color: black;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
        animation: fadeIn 1s ease-in;
    
}

.left h1 {
    font-size: 3rem;
        animation: slideInLeft 0.5s forwards;
    
}

.left p {
    font-size: 1.2rem;
    margin-top: 10px;
        animation: slideInLeft 0.7s forwards;
    
}

/* Right Panel */
.right {
    width: 50%;
    background-color: #7e3fe4;
    display: flex;
    flex-direction: column;
    padding: 20px;
    justify-content: space-between;
        animation: fadeIn 1s ease-in;
    
}

nav {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 20px;
}

nav ul {
    list-style-type: none;
    display: flex;
    gap: 20px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Content */
.content {
    color: white;
    text-align: center;
    margin-top: 430px;
}

.content h2 {
    font-size: 2rem;
}

.content p {
    font-size: 1rem;
    margin-bottom: 2000px;
}

/* Search Page Styling */
.search-page {
    color: white;
}

.search-bar {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.search-bar input[type="text"] {
    padding: 12px;
    border: none;
    border-radius: 4px;
    width: 150px;
    font-size: 1rem;
}

.search-bar button {
    padding: 12px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
}

.search-bar button:hover {
    background-color: #45a049;
}

/* Table Styling */
.table {
    width: 100%;
    border-collapse: collapse;
    color: white;
    margin-top: 20px;
    margin-bottom: 440px;
}

.table th, .table td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    font-size: 1rem;
}

.table th {
    background-color: #6A1B9A;
}

.table tr:nth-child(even) {
    background-color: rgba(255, 255, 255, 0.1);
}

.table tr:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideInLeft {
    from {
        transform: translateX(-100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

    </style>
    
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>PharmCity</h1>
            <p>Medicine made hassle free</p>
        </div>
        <div class="right">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="search">Search</a></li>
                    <li><a href="signup">Sign Up</a></li>
                    <li><a href="login">Login</a></li>
                </ul>
            </nav>
                
                <div class="search-page">
                <form th:action="@{/search}" method="get">
                    <div class="search-bar">
                        <input type="text" name="city" placeholder="City">
                        <input type="text" name="medicine" placeholder="Medicine">
                        <button type="submit">Search</button>
                    </div>
                </form>
                <table class="table">
                    <tr>
                        <th>Store Id</th>
                        <th>Store Name</th>
                        <th>Store Address</th>
                        <th>Store City</th>
						<th>Medicine Name</th>
                    </tr>
                    <tr th:each="storeEntity : ${pharmacies}">
                        <td th:text="${storeEntity.storeId}"></td>
                        <td th:text="${storeEntity.storeName}"></td>
                        <td th:text="${storeEntity.address}"></td>
                        <td th:text="${storeEntity.storeCity}"></td>
                      <td th:text="${storeEntity.medicineName}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
